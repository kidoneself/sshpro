name: Build Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install -r scripts/requirements-build.txt
      
      - name: Build macOS app
        run: |
          bash scripts/build-mac.sh
      
      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: naspt-macos
          path: dist/naspt.app
          retention-days: 30
      
      - name: Create macOS archive
        run: |
          cd dist
          zip -r naspt-macos.zip naspt.app
      
      - name: Upload macOS archive
        uses: actions/upload-artifact@v4
        with:
          name: naspt-macos-zip
          path: dist/naspt-macos.zip
          retention-days: 30

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r scripts/requirements-build.txt
      
      - name: Build Windows EXE
        run: |
          python -m PyInstaller scripts\build-exe.spec
      
      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: naspt-windows
          path: dist/naspt.exe
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    # 只在 push 到 main 时构建 Docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: kidself/naspt:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    # 每次 push 到 main 都创建 Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write  # 需要写入权限来创建 Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: naspt-macos-zip
          path: artifacts/macos
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: naspt-windows
          path: artifacts/windows
      
      - name: Get commit info
        id: commit
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest-${{ steps.commit.outputs.sha_short }}"
          name: "Latest Build - ${{ steps.commit.outputs.sha_short }}"
          body: |
            ## Latest Build
            
            **Commit:** ${{ steps.commit.outputs.sha_short }}
            **Message:** ${{ steps.commit.outputs.message }}
            **Date:** ${{ steps.commit.outputs.date }}
            
            ### Downloads
            - macOS: `naspt-macos.zip`
            - Windows: `naspt.exe`
            
            ### Docker
            ```bash
            docker pull kidself/naspt:latest
            ```
          files: |
            artifacts/macos/naspt-macos.zip
            artifacts/windows/naspt.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

